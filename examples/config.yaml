# Example configuration file
# Demonstrates config.sh usage

database:
  host: localhost
  port: 5432
  name: myapp
  user: admin

server:
  host: 0.0.0.0
  port: 8080
  workers: 4

logging:
  level: info
  format: json
  file: /var/log/myapp.log

features:
  cache: true
  metrics: true
  debug: false
